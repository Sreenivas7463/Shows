<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.etvwin.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style type="text/css">
        .container {
            padding-top: 18vh;
            

        }

        body {
            margin: 0;
            /* Reset default margin */
        }

      
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <h3 id="titled"></h3>

    </div>

    <div class="container py-5">
        <div class="row">

            <div class="col-md-10 mx-auto">
             <div class="ratio ratio-16x9" id="framemain"></div>
                 
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>

        var urlv = window.location.hash.substr(1);
        //alert(urlv);

        

        const urla = urlv.split("&");
        
        var title = decodeURI(urla[1]);
      
        document.getElementById('titled').innerHTML = title;

        document.getElementById('framemain').innerHTML = `<iframe src="https://www.youtube.com/embed/` + urla[0] + `"  width="100%" height="400" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;

    

    </script>
</body>

</html>
