<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title">
        FB Player
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;

            border: none;

        }
    </style>
</head>

<body>
    <div class="container-fluid">



        <iframe src="" allowfullscreen></iframe>


    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {


            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            var title = urla[1];

            const video = document.querySelector("iframe");

            const source = video.src = "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/watch/?v=" + urla[0] + " ";

            document.getElementById("title").innerHTML = 'FB Player - ' + title;
        });
    </script>

</body>

</html>
