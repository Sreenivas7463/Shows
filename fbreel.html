<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title">
        FB Player
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            border: none;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;

        }
    </style>
</head>

<body>

    <iframe src="" allowfullscreen></iframe>


    <script>
        document.addEventListener("DOMContentLoaded", () => {


            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            var title = urla[1];

            const video = document.querySelector("iframe");

            const source = video.src = "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/watch/?v=" + urla[0] + " ";

            document.getElementById("title").innerHTML = 'FB Player - ' + title;
        });

        window.onload = function exampleFunction() {
            console.log('The script will load now.');
            // Add an event listener to trigger fullscreen when the user clicks anywhere on the page
            document.addEventListener('click', enterFullscreenOnClick);
        };

        function enterFullscreenOnClick() {
            let fullscreenElement = document.documentElement; // Or select a specific element

            if (fullscreenElement.requestFullscreen) {
                fullscreenElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`); // Log the error instead of an alert
                });
            } else if (fullscreenElement.webkitRequestFullscreen) { /* Safari */
                fullscreenElement.webkitRequestFullscreen();
            } else if (fullscreenElement.msRequestFullscreen) { /* IE11 */
                fullscreenElement.msRequestFullscreen();
            } else if (fullscreenElement.mozRequestFullScreen) { // For older Firefox
                fullscreenElement.mozRequestFullScreen();
            }


            // After triggering fullscreen, remove the event listener so it only happens once
            document.removeEventListener('click', enterFullscreenOnClick);
        }

        // Optional: Add a listener for fullscreen changes to detect user exit etc.
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                console.log('Fullscreen mode activated');
            } else {
                console.log('Fullscreen mode deactivated');
            }
        });
    </script>

</body>

</html>
