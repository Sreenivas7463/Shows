<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- USING A CDN -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h3 class="text-center my-1" id="titled">Video Player</h3>
                <a href="" id="imga" data-title="Twitter Pic" data-description="" data-desc-position="right"
                    data-type="image" data-effect="fade" data-width="900px" data-height="auto" data-zoomable="true"
                    data-draggable="true">
                    <img src="" class="img-fluid rounded" id="imgd" />
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

            var urlv = window.location.hash.substr(1);

            const urla = urlv.split("&");
            var imgid = urla[0];
            var large = urla[1];
            var title = urla[2];

            //alert('https://video.twimg.com/' + xy + '/' + vidid + '/' + za + '/' + size + '/' + vididv + '.mp4');
            //alert('https://pbs.twimg.com/' + xy + '_thumb/' + vidid + '/img/' + imgt + '.jpg');
            document.getElementById('titled').innerHTML = 'Twitter - ' + decodeURI(title);
            document.getElementById('imga').href = 'https://pbs.twimg.com/media/' + imgid + '?format=jpg&name=' + large + '';
            document.getElementById('imgd').src = 'https://pbs.twimg.com/media/' + imgid + '?format=jpg&name=' + large + '';


        });
    </script>
    <script type="text/javascript">
        const lightbox = GLightbox();
    </script>
</body>

</html>
