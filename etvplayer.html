<!DOCTYPE html>
<html lang="en">

<head>
  <title>Plyr </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://www.etvwin.com/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
  <style type="text/css">
    .container {
      padding-top: 18vh;
      margin: 20px auto;

    }

    video {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="jumbotron text-center">
    <h1 id="titled">ETV</h1>
    <p>Watch 'N' Enjoy</p>
  </div>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <video controls crossorigin playsinline poster="https://www.etvwin.com/assets/img/logo.png">
          <source type="application/x-mpegURL"
            src="https://etvwin-s3.akamaized.net/64061752b64c2f0fd89626fd/4K_playlist.m3u8">
        </video>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script src="https://unpkg.com/plyr@3.6.8/dist/plyr.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("video");
      var urlv = window.location.hash.substr(1);
      alert(urlv);
      const urla = urlv.split("&");
      var title = urla[1];
      var 4kfhd = decodeURI(urla[2]);
      document.getElementById('titled').innerHTML = 'ETV - ' + decodeURI(title);
      const source = video.getElementsByTagName("source")[0].src = "https://etvwin-s3.akamaized.net/" + urla[0] + "/" + 4kfhd+"_playlist.m3u8";
      //alert(source);
      // For more options see: https://github.com/sampotts/plyr/#options
      // captions.update is required for captions to work with hls.js
      const defaultOptions = {};

      if (Hls.isSupported()) {
        // For more Hls.js options, see https://github.com/dailymotion/hls.js
        const hls = new Hls();
        hls.loadSource(source);

        // From the m3u8 playlist, hls parses the manifest and returns
        // all available video qualities. This is important, in this approach,
        // we will have one source on the Plyr player.
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

          // Transform available levels into an array of integers (height values).
          const availableQualities = hls.levels.map((l) => l.height)

          // Add new qualities to option
          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            // this ensures Plyr to use Hls to update quality level
            forced: true,
            onChange: (e) => updateQuality(e),
          }

          // Initialize here
          const player = new Plyr(video, defaultOptions);
        });
        hls.attachMedia(video);
        window.hls = hls;
      } else {
        // default options with no quality update in case Hls is not supported
        const player = new Plyr(video, defaultOptions);
      }

      function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
          if (level.height === newQuality) {
            console.log("Found quality match with " + newQuality);
            window.hls.currentLevel = levelIndex;
          }
        });
      }
    });
  </script>
</body>

</html>
