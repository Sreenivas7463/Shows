<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Plyr </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.etvwin.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <style type="text/css">
        .container {
            padding-top: 18vh;
            margin: 20px auto;

        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <h1 id="titled">Twitter Video</h1>
        <p>Watch 'N' Enjoy</p>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <video controls id="myVideo" poster="">
                    <source  id="mySource" src="" type="video/mp4">
                </video>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            var urlv = window.location.hash.substr(1);
            
            const urla = urlv.split("&");
            var title = urla[2];
            var fhd = decodeURI(urla[1]);
            
            if(urla[5]=='a'){
              var xy = 'amplify_video';
              var za = 'pl/avc1';
            }else if (urla[5] == 'e') {
              var xy = 'ext_tw_video';
              var za = 'pu/vid/avc1';
            }

            if (urla[6] == 'ea') {
                var az = 'mp4a/128000/';
                
            } else  {
                var az = '';
               
            }

            //alert('https://pbs.twimg.com/'+xy+'_thumb/' + urla[4] + '/pu/img/' + urla[3] + '.jpg');


            document.getElementById('titled').innerHTML = 'Twitter - ' + decodeURI(title);
            const sourceElement = document.getElementById('mySource');
            sourceElement.src = "https://video.twimg.com/"+ xy +"/" + urla[4] +"/"+ za +"/"+ fhd +"/"+ az + urla[0] +"."+urla[7];

            
            // For more options see: https://github.com/sampotts/plyr/#options
            // captions.update is required for captions to work with hls.js

            const videoElement = document.getElementById('myVideo');

            // Set the poster attribute dynamically
            videoElement.poster = 'https://pbs.twimg.com/'+xy+'_thumb/' + urla[4] + '/pu/img/' + urla[3] + '.jpg';

            
            

          
        });
    </script>
</body>

</html>
