<!DOCTYPE html>
<html lang="en">

<head>
    <title>JW Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8 mx-auto">

                <div id="player"></div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://content.jwplatform.com/libraries/oH2wJDod.js"></script>
    <script>
        var playerInstance = jwplayer("player");

        var urlv = window.location.hash.substr(1);


        //alert(urlv);
        const urla = urlv.split("&");
        playerInstance.setup({
            playlist: [{
                sources: [{
                    file: "https://shows.pages.dev/movies/" + urla[0] + ".m3u8",
                    type: "hls"
                }],
                image: "https://imgcdn.media/pv/1920/" + urla[1] + ".jpg",
                title: urla[0],
                description: ""
            }],
            aspectratio: "16:9",
            width: '100%',
            mute: true
        });
    </script>
</body>

</html>
