<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Simple Interest Calculator</h2>
        <form>
            <div class="mb-3">
                <label for="principal" class="form-label">Principal Amount</label>
                <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                <input type="number" class="form-control" id="interestRate" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time Period (Years)</label>
                <input type="number" class="form-control" id="time" required>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="calculateInterest()">Calculate</button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Principal Amount: <span id="principalamount"></span></p>
                    <p>Simple Interest: <span id="simpleInterest"></span></p>
                    <p>Total Amount: <span id="totalAmount"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById("principal").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            const time = parseFloat(document.getElementById("time").value);

            const simpleInterest = (principal * interestRate * time);
            const totalAmount = principal + simpleInterest;

            document.getElementById("principalamount").innerHTML = `₹${principal.toFixed(2)}`;
            document.getElementById("simpleInterest").innerHTML = `₹${simpleInterest.toFixed(2)}`;
            document.getElementById("totalAmount").innerHTML = `₹${totalAmount.toFixed(2)}`;
        }
    </script>
</body>

</html>
