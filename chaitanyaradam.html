<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chaitanya Radam </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.etvwin.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style type="text/css">
        .container {
            padding-top: 18vh;
            margin: 20px auto;

        }

        body {
            margin: 0;
            /* Reset default margin */
        }

        iframe {
            display: block;
            /* iframes are inline by default */
            background: #000;
            border: none;
            /* Reset default border */
            height: 100vh;
            /* Viewport-relative units */
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <h1 id="titled">Chaitanya Radam</h1>

    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id="frame">

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>

        var urlv = window.location.hash.substr(1);
        alert(urlv);

        document.getElementById('titled').innerHTML = 'Chaitanya Radam';



        let frame = document.createElement("iframe");
        frame.referrerPolicy = "origin";
        frame.src = "https://telugudesam.org/wp-content/uploads/2025/01/%E0%B0%9A%E0%B1%88%E0%B0%A4%E0%B0%A8%E0%B1%8D%E0%B0%AF%E0%B0%B0%E0%B0%A5%E0%B0%82-" + urlv + ".pdf?embed_domain=" + window.location.hostname;
        frame.frameBorder = "0";
        frame.id = "chat-embed";
        let wrapper = document.getElementById("frame");
        wrapper.appendChild(frame);




    </script>
</body>

</html>
