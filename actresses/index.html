<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Actresses Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lightgallery.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-zoom.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-thumbnail.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="header d-flex flex-column align-items-center">
    <h1 class="display-6 mt-3 mb-3" id="title">lightGallery</h1>
  </div>
  <div class="container-sm">
    <div class="row justify-content-center">
      <div class="col col-md-10">
        <div class="gallery-container" id="animated-thumbnails-gallery">



        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/lightgallery.umd.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/zoom/lg-zoom.umd.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/thumbnail/lg-thumbnail.umd.js'></script>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

      var urlv = window.location.hash.substr(1);

      const urla = urlv.split("&");

      const img = urla[0].split('/');
      var xyz = '';
      var title0 = img[4].replace('%20', '');

      var title = title0.replace('%20', '');

      for (i = 1; i <= urla[1]; i++) {
        var thumb = 'https://gallery.123telugu.com/content/slideshows/' + img[0] + '/' + img[1] + '/' + img[2] + '/thumbs/tn_' + img[4] + '(' + i + ').jpg';
        var pic = 'https://gallery.123telugu.com/content/slideshows/' + urla[0] + '(' + i + ').jpg';

        xyz += '<a  class="gallery-item" data-src="' + pic + '" data-sub-html="<h4>' + title + '-' + i + '</h4>"> <img alt="' + title + '-' + i + '" class="img-responsive" src="' + thumb + '" /></a>';
      }



      document.getElementById("title").innerHTML = title;

      document.getElementById("animated-thumbnails-gallery").innerHTML = xyz;


      jQuery("#animated-thumbnails-gallery")
        .justifiedGallery({
          captions: false,
          lastRow: "hide",
          rowHeight: 180,
          margins: 5
        })
        .on("jg.complete", function () {
          window.lightGallery(
            document.getElementById("animated-thumbnails-gallery"),
            {
              autoplayFirstVideo: false,
              pager: false,
              galleryId: "nature",
              plugins: [lgZoom, lgThumbnail],
              mobileSettings: {
                controls: false,
                showCloseIcon: false,
                download: false,
                rotate: false
              }
            }
          );
        });


    });


  </script>

</body>

</html>
