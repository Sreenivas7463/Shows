<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dailymotion Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>



    <div class="container">
        <div class="row">
            <h1 id="titled" class="text-center"></h1>
            <div class="col-md-8">
                <div class="ratio ratio-16x9">
                    <iframe class="responsive-iframe" id="frame" src="" allowfullscreen="yes"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            document.getElementById('titled').innerHTML = 'Dailymotion - ' + urla[1];

            document.getElementById("frame").src = "https://geo.dailymotion.com/player.html?video=" + urla[0];

        });
    </script>

</body>

</html>
