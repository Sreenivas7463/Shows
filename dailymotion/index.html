<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dailymotion Player</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>



    <div class="container">
        <iframe class="responsive-iframe" id="frame" src="" allowfullscreen="yes"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            document.getElementById('titled').innerHTML = 'Dailymotion - ' + urla[1];

            document.getElementById("frame").src = "https://geo.dailymotion.com/player.html?video=" + urla[0];

        });
    </script>

</body>

</html>
