<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title">
        FB Player
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            position: absolute;
        }

        #ad {
            position: relative;
        }
    </style>
</head>

<body>
    <iframe src="" allowfullscreen></iframe>
    <div id="ad" class="bg-transparent">

        <a href="https://amzn.to/4beU2EG" target="_blank">
            <img src="https://m.media-amazon.com/images/I/410ffQHVypL._MCnd_AC_.jpg" class="img-fluid" alt="Ad"
                width="250px" />
        </a>

    </div>








    <script>
        document.addEventListener("DOMContentLoaded", () => {


            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            var title = urla[1];

            const video = document.querySelector("iframe");

            const source = video.src = "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/watch/?v=" + urla[0] + " ";

            document.getElementById("title").innerHTML = 'FB Player - ' + title;
        });
    </script>

</body>

</html>
